version: "3.8"

services: 
  mosquitto_broker:
    restart: unless-stopped
    image: eclipse-mosquitto:1.6
    volumes:
      - ./mosquitto/config/:/mosquitto/config/
      - ./mosquitto/data:/mosquitto/data/
      - ./mosquitto/log:/mosquitto/log/
    ports:
      - "1883:1883"
      - "9001:9001"
    networks: 
      - default